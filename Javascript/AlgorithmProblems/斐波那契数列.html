<body>
    <h3>大家都知道斐波那契数列，现在要求输入一个整数n，请你输出斐波那契数列的第n项（从0开始，第0项为0 </h3>
    <script>
        function Fibonacci(n) {
            if (n === 0) {
                return 0
            } else if (n === 1) {
                return 1
            } else {
                let num1 = 0;
                let num2 = 1;
                let sum;
                let i = 2;
                while (i <= n) {
                    sum = num1 + num2
                    num1 = num2;
                    num2 = sum 
                    i++
                }
                return sum
            }
        }
        console.log(Fibonacci(35))
    </script>
</body>
