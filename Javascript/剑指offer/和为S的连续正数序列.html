    <h3>
        小明很喜欢数学,有一天他在做数学作业时,要求计算出9~16的和,他马上就写出了正确答案是100。
        但是他并不满足于此,他在想究竟有多少种连续的正数序列的和为100(至少包括两个数)。没多久,他就得到另一组连续正数和为100的序列:18,19,20,21,22。现在把问题交给你,你能不能也很快的找出所有和为S的连续正数序列?
        Good Luck!
    </h3>
    <script>
        function FindContinuousSequence(sum) {

            let result = []
            // write code here
            for (let i = 1; i < sum; i++) {
                let j = i;
                let temp = 0;
                while (temp < sum) {
                    temp += j
                    j++
                }

                if (temp === sum) {
                    let arr = []
                    for (let k = i; k < j; k++) {
                        arr.push(k)
                    }
                    result.push(arr)
                }
            }
            return result
        }

            console.log(FindContinuousSequence(100))
    </script>
