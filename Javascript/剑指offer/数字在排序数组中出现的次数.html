<!DOCTYPE html>

<body>
    <h3>
        统计一个数字在排序数组中出现的次数。


    </h3>
    <script>
        function GetNumberOfK(data, k) {
            let count = 0;
            data.forEach(value => {
                if (value === k) {
                    count++;
                }
            });
            return count;
        }
    </script>
</body>

</html>
