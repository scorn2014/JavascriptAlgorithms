    <h3>汇编语言中有一种移位指令叫做循环左移（ROL），现在有个简单的任务，就是用字符串模拟这个指令的运算结果。对于一个给定的字符序列S，请你把其循环左移K位后的序列输出。例如，字符序列S=”abcXYZdef”,要求输出循环左移3位后的结果，即“XYZdefabc”。是不是很简单？OK，搞定它！
    </h3>

    <script>
        function LeftRotateString(str, n) {
           if (!str || str.length === 0 || n<=0  )  {
               return ""
           }

           if (n>str.length) {
            n = n%str.length
           }

           let array = str.split("");
           let tempArr = [];
           for (let index = n; index < array.length; index++) {
               const element = array[index];
               tempArr.push(element)
           }

           for (let index = 0; index < n; index++) {
               const element = array[index];
               tempArr.push(element)
           }

           return tempArr.join("")

        }

        console.log(LeftRotateString("abcXYZdef",1))

    </script>
