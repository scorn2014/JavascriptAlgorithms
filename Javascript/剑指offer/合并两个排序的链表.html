<body>
    <h3>
        输入两个单调递增的链表，输出两个链表合成后的链表，当然我们需要合成后的链表满足单调不减规则。
    </h3>
    <script>
        function ListNode(x) {
            this.val = x;
            this.next = null;
        }

        function Merge(pHead1, pHead2) {

            let currentNode,h;
            h = new ListNode(-1);
            currentNode = h;
    

            while (pHead1 !=null && pHead2 !=null) {

                let tempHead;

                if (pHead1.val < pHead2.val) {
                    tempHead = pHead1;
                    pHead1 = pHead1.next;
                }else{
                    tempHead = pHead2;
                    pHead2 = pHead2.next;
                }

                

                currentNode.next = tempHead;
                currentNode = currentNode.next;
            }

            if (pHead1) {
                currentNode.next = pHead1;
            }

            if (pHead2) {
                currentNode.next = pHead2;
            }

            return h.next;

        }

        const node1 = new ListNode(1);
        const node2 = new ListNode(2);
        const node3 = new ListNode(3);
        const node4 = new ListNode(4);
        const node5 = new ListNode(5);

        node1.next = node2;
        node2.next = node3;

        node4.next = node5;

        const merge = Merge(node1,node4)
        console.log(merge)
    </script>
</body>
