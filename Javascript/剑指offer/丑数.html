    <h3>
        把只包含质因子2、3和5的数称作丑数（Ugly Number）。例如6、8都是丑数，但14不是，因为它包含质因子7。
        习惯上我们把1当做是第一个丑数。求按从小到大的顺序的第N个丑数。
    </h3>
    <script>

        //     return num

        // function isUgly(num) {
        //     while (num%2 === 0) {
        //         num /= 2
        //     }

        //     while (num%3 === 0) {
        //         num /= 3
        //     }

        //     while (num%5 === 0) {
        //         num /= 5
        //     }

        //     return num === 1
        // }

        function GetUglyNumber_Solution(index) {
            if (index < 7) {
                return index
            }
            
            let res = []
            res[0] = 1
            let t2 = 0,t3 = 0,t5 = 0
            for (let i = 1; i < index; i++) {
                res[i] = Math.min(res[t2]*2,res[t3]*3,res[t5]*5)
                if (res[i] === res[t2]*2) {
                    t2++
                }
                if (res[i] === res[t3]*3) {
                    t3++
                }
                
                if (res[i] === res[t5]*5) {
                    t5++
                }
            }

            return res[index-1]

        }

        
        console.log(GetUglyNumber_Solution(10))
    </script>
