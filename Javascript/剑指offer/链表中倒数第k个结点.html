<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
    <h3>
        输入一个链表，输出该链表中倒数第k个结点。
    </h3>
    <script>
        function ListNode(x) {
            this.val = x;
            this.next = null;
        }

        function FindKthToTail(head, k) {

            if (!head) {
                return null;
            }

            let nodeCount = 1;
            let node = head;

            while (node.next) {
                node = node.next;
                nodeCount++;
            }

            if (nodeCount < k) {
                return null;
            }

            let findNode = head;
            let index = 0;
            while (index != nodeCount-k && index>=0) {
                findNode = findNode.next
                index++;
            }

            return findNode;
        }

        const node1 = new ListNode(1);
        const node2 = new ListNode(2);
        const node3 = new ListNode(3);
        const node4 = new ListNode(4);
        const node5 = new ListNode(5);

        node1.next = node2;
        node2.next = node3;
        node3.next = node4;
        node4.next = node5;

        const findNode = FindKthToTail(node1,3)
        console.log(findNode)

    </script>
</body>

</html>
