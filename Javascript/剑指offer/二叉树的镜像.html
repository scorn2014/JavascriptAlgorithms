<body>
    <h3>
        操作给定的二叉树，将其变换为源二叉树的镜像。
    </h3>
    <script>
        function TreeNode(x) {
            this.val = x;
            this.left = null;
            this.right = null;
        }

        function Mirror(root) {

           if (root === null) {
               return;
           }

            let node = root.left;
            root.left = root.right;
            root.right = node;

            Mirror(root.left)
            Mirror(root.right)
        }
    </script>
