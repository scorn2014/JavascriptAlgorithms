<body>
    <h3>输入一个整数数组，实现一个函数来调整该数组中数字的顺序，使得所有的奇数位于数组的前半部分，所有的偶数位于数组的后半部分，并保证奇数和奇数，偶数和偶数之间的相对位置不变。
    </h3>
    <script>
        function reOrderArray(array) {

            let oddArr = [];
            let evenArr = [];
            array.forEach((value,index) => {
                if (value%2===0) {
                    evenArr.push(value)
                }
                else{
                    oddArr.push(value);
                }
            });
            return oddArr.concat(evenArr);
        }

        const arr = [3,2,5,6,8,10,23,13,24]
        const orderArr = reOrderArray(arr);
        console.log(orderArr);

    </script>
