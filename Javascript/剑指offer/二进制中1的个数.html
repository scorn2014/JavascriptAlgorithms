<body>
    <h3>
        输入一个整数，输出该数二进制表示中1的个数。其中负数用补码表示。
    </h3>
    <script>
        function NumberOf1(n) {
            let count = 0;
            let flag = 1;
            while (flag !=0) {
                if ((n&flag) !=0) {
                    count ++ ;
                }
                flag = flag << 1;
            }
            return count;
        }

        const count = NumberOf1(30)
    </script>
</body>
