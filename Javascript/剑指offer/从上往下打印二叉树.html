<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h3>
        从上往下打印出二叉树的每个节点，同层节点从左至右打印。
    </h3>
    <script>
        function TreeNode(x) {
            this.val = x;
            this.left = null;
            this.right = null;
        }


        function PrintFromTopToBottom(root) {
            let arr = [];
            if (!root) {
                return arr;
            }

            let queue = [];
            queue.push(root);

            while (queue.length>0) {
                const node = queue.shift()
                arr.push(node.val);

                if (node.left) {
                    queue.push(node.left)
                }

                if (node.right) {
                    queue.push(node.right)
                }
            }

            return arr;
        }

        let node1 = new TreeNode(10)
        let node2 = new TreeNode(9)
        let node3 = new TreeNode(8)
        let node4 = new TreeNode(7)
        let node5 = new TreeNode(6)

        node1.left = node2
        node1.right = node3
        node2.left = node4
        node2.right = node5

        console.log(PrintFromTopToBottom(node1))
    </script>
</body>

</html>
