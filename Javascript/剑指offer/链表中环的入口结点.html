<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

<body>
    <h3>
        给一个链表，若其中包含环，请找出该链表的环的入口结点，否则，输出null。
    </h3>
    <script>
        function ListNode(x) {
            this.val = x;
            this.next = null;
        }

        function EntryNodeOfLoop(pHead) {
            // write code here
            let fast = pHead
            let low = pHead

            while (fast && fast.next) {
                fast = fast.next.next
                low = low.next
                if (fast === low) {
                    break
                }
            }

            if (fast=== null || fast.next === null) {
                return null
            }

            low = pHead

            while (fast !== low) {
                fast = fast.next
                low = low.next
            }

            return fast
        }


        let node = new ListNode(1)
        console.log(EntryNodeOfLoop(node))
    </script>
</body>

</html>
