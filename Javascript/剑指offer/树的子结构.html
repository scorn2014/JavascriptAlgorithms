<body>
    <h3>输入两棵二叉树A，B，判断B是不是A的子结构。（ps：我们约定空树不是任意一个树的子结构）
    </h3>
    <script>
        function TreeNode(x) {
            this.val = x;
            this.left = null;
            this.right = null;
        }

        function HasSubtree(pRoot1, pRoot2) {
            
            if (!pRoot1 || !pRoot2) {
                return false;
            }

            let has = false;

            if (pRoot1.val === pRoot2.val) {
               has =  doesTree1HasTree2(pRoot1,pRoot2)
            }

            if (!has) {
                has = HasSubtree(pRoot1.left,pRoot2) || HasSubtree(pRoot1.right,pRoot2)
            }
            
            return has;

        }

        function doesTree1HasTree2(tree1,tree2) {
            if (tree2 === null) {
                return true;
            }

            if (tree1 === null) {
                return false;
            }

            if (tree1.val != tree2.val) {
                return false;
            }

            return doesTree1HasTree2(tree1.left,tree2.left)&&doesTree1HasTree2(tree1.right,tree2.right)
        }
    </script>
</body>
