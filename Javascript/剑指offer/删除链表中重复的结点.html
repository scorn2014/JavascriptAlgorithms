<body>
    <h3>
        在一个排序的链表中，存在重复的结点，请删除该链表中重复的结点，重复的结点不保留，返回链表头指针。
        例如，链表1->2->3->3->4->4->5 处理后为 1->2->5
    </h3>
    <script>
        function ListNode(x) {
            this.val = x;
            this.next = null;
        }

        function deleteDuplication(pHead) {
            // write code here
            if (pHead ===  null || pHead.next === null) {
                return pHead
            }

            let Head = new ListNode(0)
            Head.next = pHead
            let pre = Head
            let last = Head.next

            while (last != null) {
                if (last.next != null && last.val === last.next.val) {
                    while (last.next !== null && last.val === last.next.val) {
                        last = last.next
                    }
                    pre.next = last.next
                    last = last.next
                }
                else{
                    pre = pre.next
                    last = last.next
                }
            }

            return Head.next

        }

        let node1 = new ListNode(10)
        // let node2 = new ListNode(9)
        // let node3 = new ListNode(9)
        // let node4 = new ListNode(8)

        // node1.next = node2
        // node2.next = node3
        // node3.next = node4

        console.log(deleteDuplication(node1))
        
    </script>
</body>
