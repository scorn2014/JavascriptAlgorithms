<body>
    <h3>
        定义栈的数据结构，请在该类型中实现一个能够得到栈中所含最小元素的min函数（时间复杂度应为O（1））。
    </h3>
    <script>
        let stack = []
        function push(node) {
            stack.push(node)
        }

        function pop() {
            stack.pop()
        }

        function top() {
            return stack[stack.length-1]
        }

        function min() {
            let min = stack[0]
            stack.forEach(val => {
                if (val<min) {
                    min = val
                }
            });

            return min
        }
    </script>
</body>
