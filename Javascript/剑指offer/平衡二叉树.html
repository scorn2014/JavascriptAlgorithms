    <h3>
        输入一棵二叉树，判断该二叉树是否是平衡二叉树。
    </h3>
    <script>
        function TreeNode(x) {
            this.val = x;
            this.left = null;
            this.right = null;
        }

        function IsBalanced_Solution(pRoot) {
            // write code here

           return depth(pRoot) !== -1
        }

        function depth(node) {
            if (node === null) {
                return 0
            }

            let left = depth(node.left)
            if (left === -1) {
                return -1
            }
            let right = depth(node.right)
            if (right === -1) {
                return -1
            }

            if (Math.abs(left-right)>1) {
                return -1
            }
            else{
                return left>right?left+1:right+1
            }

        }
    </script>
