<body>
    <h3>
        在一个二维数组中（每个一维数组的长度相同），每一行都按照从左到右递增的顺序排序，每一列都按照从上到下递增的顺序排序。请完成一个函数，输入这样的一个二维数组和一个整数，判断数组中是否含有该整数。
    </h3>
    <script>
        function jumpFloor(number) {
            if (number === 1) {
                return 1;
            }
            if (number === 2) {
                return 2;
            }
            return jumpFloor(number-1) + jumpFloor(number-2);
        }

        const number = jumpFloor(5);
    </script>
</body>
