<body>
    <h3>
        一只青蛙一次可以跳上1级台阶，也可以跳上2级……它也可以跳上n级。求该青蛙跳上一个n级的台阶总共有多少种跳法。
    </h3>
    <script>
        function jumpFloorII(number) {
            if (number === 1) {
                return 1;
            }
            if (number === 2) {
                return 2;
            }

            let count = 1;
            while (number>1) {
                count += jumpFloorII(number-1)
                number--;
            }
            return count;
        }

        const number = jumpFloorII(5);


    </script>
